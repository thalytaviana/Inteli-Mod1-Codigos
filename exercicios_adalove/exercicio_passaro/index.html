<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

<script>
    // aqui temos de inicio as configurações básicas do jogo, como o tamanho da tela e as funções que serão exercidas
   var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,

        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    var passarinho;
// A função preload carrega as imagens e recursos necessários do jogo que vai ser criado
// Dentro dessa função colocamos o fundo e o pássaro já na tela do jogo.
    function preload() {
        this.load.image('bg', 'assets/bg_space.png');
        this.load.spritesheet ('bird', 'assets/bird-purple.png', {frameWidth: 75, frameHeight: 75});
    }

    // dentro da função create encontramos os arquivos colocados no preload; no entanto aqui é a parte em que configuramos
    // aqui definimos o tamanho do fundo e do pássaro
    function create() {
        this.add.image(400, 300, 'bg').setScale(1.2);
        passarinho = this.add.sprite(100, 300, 'bird').setScale(1.3);

        // aqui nós configuramos a animação que o pássaro irá realizar
        this.anims.create ({
            key: 'fly',
            frames: this.anims.generateFrameNumbers('bird', { start : 0, end : 7 }),
            frameRate: 10,
            repeat: -1
        });

        passarinho.anims.play ('fly', true);
        // essa última linha inicia a animação já configurada
    }
// a função update define os "movimentos" dos personagens, sendo que ela funciona em loop.
    function update() { 
       if (passarinho.x === 100){
        passarinho.setFlip(false, false);
        passarinho.ida = true;
       }

       if (passarinho.x < 700 && passarinho.ida === true){
        console.log ("Sempre que a posição horizontal do pássaro for menor que 700, ele andará de 5 em 5, até chegar em 700. Isso fará com que ele chegue na direita");
        passarinho.x += 5;
       }

       if (passarinho.x === 700) {
        passarinho.setFlip(true, false);
        passarinho.ida = false;
       }

       if (passarinho.x > 100 && passarinho.ida === false){
        console.log ("Sempre que a posição horizontal do pássaro for maior que 100, e ele não estiver indo; ele andará de volta para a esquerda de 5 em 5, até chegar ao 100. Isso fará com que ele volte para o inicio");
        passarinho.x -=5;
       }

       if (passarinho.y === 300){
        passarinho.setFlip(false, false);
        passarinho.ida = true;
       }

       if (passarinho.y < 600 && passarinho.ida === true){
        console.log ("Sempre que a posição vertical do pássaro for menor que 600, ele andará de 2 em 2, até chegar em 600.");
        passarinho.y +=2;
       }

       if (passarinho.y === 600) {
        passarinho.setFlip(true, false);
        passarinho.ida = false;
       }

       if (passarinho.y > 300 && passarinho.ida === false){
        console.log ("Sempre que a posição vertical do pássaro for maior que 300, e ele não estiver indo; ele andará de volta de 2 em 2, até chegar ao 300. Isso fará com que ele volte para o inicio");
        passarinho.y -=2;
       }
    }
</script>

</body>
</html>
